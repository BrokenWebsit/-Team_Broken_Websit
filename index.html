<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eid Mubarak</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
    }

    img {
      width: 100%;
      max-width: 400px;
      display: block;
      margin: 0 auto;
      border-radius: 20px;
    }

    .greeting {
      font-size: 1.8em;
      margin: 20px 0;
      background: linear-gradient(90deg, #ffcc00, #ff66cc, #66ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      0% {opacity: 0; transform: translateY(10px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    input {
      padding: 12px;
      font-size: 1em;
      width: 90%;
      max-width: 300px;
      border-radius: 30px;
      border: none;
      outline: none;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 30px;
      border: 2px solid #00ffaa;
      background: transparent;
      color: #00ffaa;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      background: #00ffaa;
      color: #000;
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffaa;
    }

    .message {
      margin-top: 25px;
      font-size: 1.4em;
      color: #fff;
      text-shadow: 0 0 5px #00ffaa;
      animation: fadeIn 1.5s ease-in-out;
    }

    .share-btn {
      background-color: #25D366;
      border: none;
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 1em;
      color: white;
      border-radius: 30px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 0 15px rgba(37, 211, 102, 0.6);
      transition: transform 0.3s ease;
    }

    .share-btn:hover {
      transform: scale(1.05);
      background-color: #1ebc5e;
    }

    .mute-btn {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: rgba(0,0,0,0.4);
      border: none;
      padding: 10px 15px;
      border-radius: 20px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      z-index: 999;
    }

    @media(max-width: 600px) {
      .greeting {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <img src="eid.gif" alt="Eid Gif">

  <div class="greeting">
    âœ¨ Eid Mubarak! May this Eid bring joy, peace, and prosperity to all! âœ¨
  </div>

  <input type="text" id="nameInput" placeholder="Enter your name">

  <button onclick="generateWish()">Generate Eid Wish</button>

  <div class="message" id="eidMessage"></div>

  <div id="shareContainer" style="display: none;">
    <button class="share-btn" onclick="shareWhatsApp()">
      <img src="https://img.icons8.com/ios-filled/24/ffffff/whatsapp.png" alt="WhatsApp Icon"/>
      Share on WhatsApp
    </button>
  </div>

  <audio id="bgMusic" src="song.mp3" autoplay loop></audio>
  <button class="mute-btn" onclick="toggleMute()">ðŸ”Š Mute</button>

  <script>
    const audio = document.getElementById("bgMusic");
    const muteBtn = document.querySelector(".mute-btn");

    function toggleMute() {
      audio.muted = !audio.muted;
      muteBtn.textContent = audio.muted ? "ðŸ”ˆ Unmute" : "ðŸ”Š Mute";
    }

    function generateWish() {
      const name = document.getElementById("nameInput").value.trim();
      if (name === "") {
        alert("Please enter your name!");
        return;
      }

      const message = `ðŸŒ™ Eid Mubarak from ${name}! ðŸŽ‰ Wishing you happiness and blessings!`;
      document.getElementById("eidMessage").innerText = message;
      document.getElementById("shareContainer").style.display = "block";
    }

    function shareWhatsApp() {
      const message = document.getElementById("eidMessage").innerText;
      const url = window.location.href;
      const encodedMessage = encodeURIComponent(`${message}\n\nðŸŒ ${url}`);
      window.open(`https://wa.me/?text=${encodedMessage}`, "_blank");
    }

    // Try autoplay workaround for mobile (muted then unmute)
    document.addEventListener("DOMContentLoaded", () => {
      audio.volume = 0.3;
      audio.play().catch(() => {
        // Require user interaction for autoplay on mobile
      });
    });
  </script>
</body>
</html>
